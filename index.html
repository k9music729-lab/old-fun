<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryScape Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(222, 22%, 7%);
            --foreground: hsl(210, 40%, 98%);
            --card: hsla(0, 0%, 100%, 0.1);
            --card-foreground: hsl(210, 40%, 98%);
            --primary: hsl(280, 100%, 70%);
            --secondary: hsl(195, 100%, 50%);
            --accent: hsl(318, 100%, 80%);
            --border: hsla(0, 0%, 100%, 0.2);
            --input: hsla(0, 0%, 100%, 0.1);
            --muted-foreground: hsl(215, 16%, 65%);
            --story-overlay: hsla(222, 22%, 7%, 0.8);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .story-background {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
            display: none;
        }

        .story-video {
            position: fixed;
            inset: 0;
            z-index: 0;
            object-fit: cover;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0.7;
        }

        .story-overlay {
            position: fixed;
            inset: 0;
            z-index: 10;
        }

        .container {
            position: relative;
            z-index: 20;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .main-content {
            width: 100%;
            max-width: 42rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                var(--secondary) 50%,
                var(--accent) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .story-input {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--foreground);
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 2px 4px hsla(222, 22%, 7%, 0.1);
            transition: all 0.3s ease;
        }

        .story-button {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .story-response {
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            animation: float 6s ease-in-out infinite;
            display: none;
        }

        .response-content {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: rgba(255, 255, 255, 0.3);
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            padding: 1rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            box-shadow: 0 10px 30px hsla(0, 0%, 0%, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-color: hsl(0, 84%, 60%);
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .container {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="story-background"></div>
    <video class="story-video" muted autoplay loop playsinline></video>
    <div class="story-overlay"></div>
    
    <div class="container">
        <div class="main-content">
            <div class="story-card">
              <div class="card-header">
                  <h2 class="card-title">Upload Background Media</h2>
              </div>
              <input 
                  type="file" 
                  id="mediaUpload" 
                  accept="image/*,video/*" 
                  multiple 
                  webkitdirectory 
                  directory 
                  class="story-button"
              >
          </div>
          <h1>Upload a Folder of Audio</h1>
  
          <!-- Folder input -->
          <input type="file" id="audioFolder" webkitdirectory multiple accept="audio/*"><br><br>
          
          <!-- Audio selection list -->
          <select id="audioList">
            <option value="">-- Select an audio file --</option>
          </select>
          
          <!-- Audio player -->
          <br><br>
          <audio id="player" controls></audio>
            <!-- Story Input Form -->
            <div class="story-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15 4.5L12 2.25 9 4.5 6.75 7.5 4.5 9l2.25 1.5L9 13.5l3 2.25 3-2.25 2.25-3 2.25-1.5-2.25-1.5L15 4.5z"/>
                        </svg>
                        Craft Your Story
                    </h2>
                </div>
                <form id="storyForm">
                    <div class="form-group">
                        <label for="plot" class="form-label">Tell me your plot idea...</label>
                        <textarea 
                            id="plot" 
                            class="story-input" 
                            placeholder="A brave knight discovers a magical portal in an ancient forest..."
                            required
                        ></textarea>
                    </div>
                    
                    <button type="submit" id="generateBtn" class="story-button">
                        <span id="buttonContent">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M15 4.5L12 2.25 9 4.5 6.75 7.5 4.5 9l2.25 1.5L9 13.5l3 2.25 3-2.25 2.25-3 2.25-1.5-2.25-1.5L15 4.5z"/>
                            </svg>
                            Generate Story
                        </span>
                    </button>
                </form>
            </div>

            <!-- Story Response -->
            <div id="storyResponse" class="story-response">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.847a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.091 3.09z"/>
                        </svg>
                        Your Generated Story
                    </h2>
                </div>
                <div class="response-content" id="responseContent"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast">
        <div class="toast-title" id="toastTitle"></div>
        <div class="toast-description" id="toastDescription"></div>
    </div>

    <script>
        const form = document.getElementById('storyForm');
        const plotInput = document.getElementById('plot');
        const generateBtn = document.getElementById('generateBtn');
        const buttonContent = document.getElementById('buttonContent');
        const storyResponse = document.getElementById('storyResponse');
        const responseContent = document.getElementById('responseContent');
        const toast = document.getElementById('toast');
        const toastTitle = document.getElementById('toastTitle');
        const toastDescription = document.getElementById('toastDescription');

        const mediaUpload = document.getElementById('mediaUpload');
        const storyBackground = document.querySelector('.story-background');
        const storyVideo = document.querySelector('.story-video');

        let mediaFiles = [];
        let currentMediaIndex = 0;
        let slideshowInterval;
        const folderInput = document.getElementById('audioFolder');
        const audioList = document.getElementById('audioList');
        const audioPlayer = document.getElementById('player');
        let audioFiles = [];
    
        // Load files from the folder
        folderInput.addEventListener('change', function () {
            audioFiles = Array.from(this.files).filter(file => file.type.startsWith('audio/'));
            
            // Populate the dropdown
            audioList.innerHTML = '<option value="">-- Select an audio file --</option>';
            audioFiles.forEach((file, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = file.name;
            audioList.appendChild(option);
            });
        });
    
        // Play selected file
        audioList.addEventListener('change', function () {
            const index = this.value;
            if (index !== '') {
            const file = audioFiles[index];
            const objectURL = URL.createObjectURL(file);
            audioPlayer.src = objectURL;
            audioPlayer.loop = true
            audioPlayer.play().catch(err => console.log("Playback error:", err));
            }
        });


        mediaUpload.addEventListener('change', function () {
            mediaFiles = [];

            for (let file of this.files) {
                if (file.type.startsWith('image/')) {
                    mediaFiles.push({ type: 'image', url: URL.createObjectURL(file) });
                } else if (file.type.startsWith('video/')) {
                    mediaFiles.push({ type: 'video', url: URL.createObjectURL(file) });
                }
            }

            if (mediaFiles.length > 0) {
                startSlideshow();
            } else {
                showToast('No Valid Media', 'Please upload image or video files only.', true);
            }
        });

        function startSlideshow() {
            clearInterval(slideshowInterval);
            currentMediaIndex = 0;
            showMedia(mediaFiles[currentMediaIndex]);

            slideshowInterval = setInterval(() => {
                currentMediaIndex = (currentMediaIndex + 1) % mediaFiles.length;
                showMedia(mediaFiles[currentMediaIndex]);
            }, 8000);
        }

        
        function showMedia(media) {
            if (media.type === 'image') {
                storyVideo.style.display = 'none';
                storyBackground.style.display = 'block';
                storyBackground.style.backgroundImage = `url('${media.url}')`;
            } else if (media.type === 'video') {
                storyBackground.style.display = 'none';
                storyVideo.style.display = 'block';
                storyVideo.src = media.url;
                storyVideo.play();
            }
        }

        function showToast(title, description, isError = false) {
            toastTitle.textContent = title;
            toastDescription.textContent = description;
            toast.className = isError ? 'toast error show' : 'toast show';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        function setLoading(loading) {
            generateBtn.disabled = loading;
            if (loading) {
                buttonContent.innerHTML = `
                    <svg class="icon spinner" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
                        <path fill="currentColor" d="M4 12a8 8 0 018-8v8H4z" opacity="0.75"/>
                    </svg>
                    Weaving your story...
                `;
            } else {
                buttonContent.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15 4.5L12 2.25 9 4.5 6.75 7.5 4.5 9l2.25 1.5L9 13.5l3 2.25 3-2.25 2.25-3 2.25-1.5-2.25-1.5L15 4.5z"/>
                    </svg>
                    Generate Story
                `;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const plot = plotInput.value.trim();
            if (!plot) {
                showToast('Plot Required', 'Please enter a plot to generate your story.', true);
                return;
            }

            setLoading(true);
            storyResponse.style.display = 'none';

            try {
                const response = await fetch('https://hcj-version.onrender.com/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: plot }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                responseContent.textContent = data.response;
                storyResponse.style.display = 'block';
                showToast('Story Generated!', 'Your magical story has been created.');
                storyResponse.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error calling API:', error);
                showToast('Generation Failed', 'Unable to connect to the story generator.', true);
            } finally {
                setLoading(false);
            }
        });

        plotInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
